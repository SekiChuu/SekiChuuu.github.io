<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form & Favorite Games</title>
</head>
<body>

<header>
    <h1>Pizza Order Form</h1>
</header>

<main>

<section>
    <form action="#" method="post">

        <fieldset>
            <legend>Customer Information</legend>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <br>

        <fieldset>
            <legend>Pizza Details</legend>

            <label for="size">Pizza Size:</label><br>
            <select id="size" name="size" required>
                <option value="">Select Size</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">XLarge</option>
            </select>

            <br><br>

            <p>Sauce Type:</p>
            <input type="radio" id="tomato" name="sauce" value="tomato" required>
            <label for="tomato">Tomato</label><br>

            <input type="radio" id="alfredo" name="sauce" value="alfredo">
            <label for="alfredo">Alfredo</label><br>

            <input type="radio" id="pesto" name="sauce" value="pesto">
            <label for="pesto">Pesto</label>

            <br><br>

            <p>Toppings:</p>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>

            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label><br>

            <input type="checkbox" id="onions" name="toppings" value="onions">
            <label for="onions">Onions</label><br>

            <input type="checkbox" id="olives" name="toppings" value="olives">
            <label for="olives">Olives</label><br>

            <input type="checkbox" id="bacon" name="toppings" value="bacon">
            <label for="bacon">Bacon</label><br>

            <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
            <label for="pineapple">Pineapple</label>
        </fieldset>

        <br>

        <button type="submit">Submit Order</button>

    </form>
</section>

<br><br>

<section>
    <h2>Favorite Video Games</h2>

    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Genre</th>
                <th colspan="3">Games</th>
            </tr>
            <tr>
                <th>Title</th>
                <th>Platform</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">RPG</td>
                <td>The Legend of Zelda: Breath of the Wild</td>
                <td>Nintendo Switch</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>Elden Ring</td>
                <td>PC / Console</td>
                <td>2022</td>
            </tr>

            <tr>
                <td>Action</td>
                <td colspan="2">Hades</td>
                <td>2020</td>
            </tr>
        </tbody>
    </table>
</section>

</main>

<footer>

</footer>

</body>
</html>
